<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoginah - Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Contact Geoginah</h1>
        <nav>
            <a href="/">Home</a> | <a href="/projects">Projects</a> | <a href="/contact">Contact</a>
        </nav>
    </header>
    <div class="content">
        <p>If you'd like to get in touch with me, feel free to reach out via email:</p>
        <p><strong>Email:</strong> geoginah.pr@example.com</p>

        <h2>Or send me a message:</h2>
        <form action="/contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Geoginah - All rights reserved.</p>
    </footer>
</body>
</html>
