<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <nav id="main-nav">
        <img src="{{ url_for('static', filename='images/geoginah_logo.jpeg') }}" alt="Geoginah Logo" class="logo">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/portfolio">Back to Portfolio</a></li>
        </ul>
    </nav>
</header>

<main class="project-details">
    <article>
        <h1>{{ title }}</h1>
        {% if image %}
        <img src="{{ url_for('static', filename=image) }}" alt="{{ title }}" class="project-image">
        {% endif %}
        <p>{{ description }}</p>
    </article>
</main>

<footer>
    <p>&copy; 2025 Geoginah - All rights reserved.</p>
    <div class="footer-social">
        <a href="https://www.instagram.com/ka.roki._" target="_blank">Instagram</a>
        <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    </div>
</footer>
</body>
</html>
